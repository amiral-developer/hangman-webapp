<div class="board">
    <div class="board-screen">
        <div class="board-informations">
            <app-word [word]="(game$ | async).currentWord"></app-word>
            <div class="board-actions">
                <app-actions></app-actions>
                <app-score></app-score>
            </div>
        </div>
        <div class="board-hangman">
            <app-hangman></app-hangman>
        </div>
    </div>
    <div class="board-keyboard">
        <app-keyboard></app-keyboard>
    </div>
</div>
